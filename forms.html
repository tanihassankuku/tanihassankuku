<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>fieldsets and legends</title>
</head>
<body>
	<form>
		
		<fieldset>
			
			<legend>stududents, Registration form</legend>
			Name:<br>
			<input type="text" name="" placeholder=" Write your name required"><br><br>
			Email:<br>
			<input type="email" name="">
			<br><br>
			Age:<br>
			<input type="number" name="">
			<br><br>
			gender<br>
			<input type="radio" name="" value=" male">male
			<br>
			<input type="radio" name="" value=" female">female
			<br>
			<input type="radio" name="" value="other">other
			
			<br>
			<h3>select your country</h3><select>
				<option value="Eritrea"> somalia</option>
				<option value="sudan"> sudan</option>
				<option value="DRC"> DRC</option>
				<option value="Kenya"> kenya</option>
				<option value="uganda"> uganda</option>
			</select>
			<h3>select your skills</h3>
			<input type="checkbox" name="" value="HTML">HTML<br>
			<input type="checkbox" name="" value="CSS">CSS<br>
			<input type="checkbox" name="" value="javascript">javascript<br>
			<input type="checkbox" name="" value="java">java<br>

			<h4>please uploan your certifications</h4>
			<input type="file" name="" accept="image/*"><br><br>


			<button type="submit"> sudan</button>
		</fieldset>
	</form>

</body>
</html>
